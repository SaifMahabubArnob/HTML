<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            text-align: center;
            
            
        }
        th, td{
            border: 1px solid black;
            
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">Name</th>
            <th rowspan="4">Result</th>
            <th colspan="2">Students</th>
        </tr>

        <tr>
            <th>Class</th>
            <th>Marks</th>
        </tr>

        <tr>
            <td>Tanvir</td>
            <td>X</td>
            <td>80</td>
        </tr>

        <tr>
            <td>Ayan</td>
            <td>II</td>
            <td>90</td>
        </tr>
    </table>

    <form>
        <fieldset>
            <legend>Personal Details</legend>
            
            <label for="fname">Your First Name: </label>
            <input type="text" id="fname" name="fname" placeholder="First Name">
            <br><br>

            <label for="lname">Your Last Name: </label>
            <input type="text" id="lname" name="lname" placeholder="Last Name">
            <br><br>

            <label for="password">Password: </label>
            <input type="password" id="password" name="password" placeholder="Password">
            <br><br>

            <label for="address">Address: </label><br>
            <textarea id="address" name="address" cols="30" rows="3"></textarea>
            <br><br>

            <label for="age">Your Age: </label>
            <input type="number" id="age" name="age" min="18" max="40" step="2">
            <br><br>

            <label for="skill">Skill: </label><br>
            <input type="checkbox" id="skill" name="skill" value="php">PHP<br>
            <input type="checkbox" id="skill" name="skill" value="javascript">JAVASCRIPT<br>
            <input type="checkbox" id="skill" name="skill" value="laravel">LARAVEL
            <br><br>

            <label for="gender">Gender: </label>
            <input type="radio" id="gender" name="gender" value="male">Male
            <input type="radio" id="gender" name="gender" value="female">Female
            <br><br>

            <label for="color">Color: </label>
            <input type="color" name="color">
            <br><br>

            <label for="dob">Date Of Birth: </label>
            <input type="date" id="dob" name="dob">
            <br><br>

            <label for="country">Country: </label>
            <select id="country" name="country">
            <option value="ban">Bangladesh</option>
            <option value="ind">India</option>
            <option value="aus">Austrelia</option>
            </select><br><br>

            <label for="file">Upload Your File: </label><br>
            <input type="file" id="Upload" name="upload">
            <br><br>

            <input type="submit" value="submit" name="registration">
            <input type="reset" value="reset" name="reset">

        </fieldset>
    </form>

</body>
</html>
